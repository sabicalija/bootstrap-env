<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=1">
        <meta name="author" content="study@home">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">

        <link href="https://font.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/font-awesome.min.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <title>Forms</title>
    </head>

    <body>
        <nav class="navbar navbar-collapse-xs navbar-expand-md fixed-top">
    
            <div class="container">
                <a class="navbar-brand" href="#"><i class="fas fa-map-marker-alt"></i> Neighborhood</a>

                <button class="navbar-toggler" data-toggle="collapse" data-target="#main-menu">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="main-menu">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Home</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">
                                Browse
                            </a>
                            <div class="dropdown-menu">
                                <a class="dropdown-item" href="#">Hospitals</a>
                                <a class="dropdown-item" href="#">Finance</a>
                                <a class="dropdown-item" href="#">Shopping</a>
                                <a class="dropdown-item" href="#">Food</a>
                                <a class="dropdown-item" href="#">Nightlife</a>
                                <a class="dropdown-item" href="#">Hotels</a>
                            </div>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Submit your brand</a>
                        </li>
                    </ul>
                </div><!-- .collapse -->
            </div><!-- .container -->
        </nav><!-- .navbar -->
        
        <div class="container">
            <div class="row">
                <div class="col-md-12">

                    <div class="form-box">

                        <form method="POST" action="#">

                            <div class="form-group has-danger">
                                <label class="form-control-label">Email address</label>
                                <input class="form-control form-control-danger" type="email" placeholder="Enter e-mail">
                                <div class="form-control-feedback">Success! You've done it.</div>
                                <p class="form-text text-muted">
                                    Your password must be 8-20 characters long, contain letters and numbers, and must not
                                    contain spaces, special characters, or emoji.
                                </p>
                            </div><!-- .form-group -->
                        
                            <div class="form-group">
                                <label class="form-control-label">Example select</label>
                                <select class="form-control">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                    <option>6</option>
                                    <option>7</option>
                                </select>
                            </div><!-- .form-group -->

                            <div class="form-check">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="checkbox">
                                    Agree to our great Terms of Service
                                </label>
                            </div><!-- .form-check -->
                            
                            <fieldset class="form-group">
                                <div class="form-check">
                                    <label class="form-check-label">
                                        <input type="radio" class="form-check-input" name="option_example" value="1" checked>
                                        Option 1
                                    </label>
                                </div><!-- .form-check -->

                                <div class="form-check">
                                    <label class="form-check-label">
                                        <input type="radio" class="form-check-input" name="option_example" value="2">
                                        Option 2
                                    </label>
                                </div><!-- .form-check -->
                            </fieldset>

                        </form>

                    </div><!-- .form-box -->

                </div><!-- .col-md-12 -->
            </div><!-- .row -->
        </div><!-- .container -->

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="js/bootstrap.min.js" ></script>
    </body>
</html>
